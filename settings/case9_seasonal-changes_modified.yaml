# This setting has two hps that both vary their injection temperature over time. Hp2 is also varying the injection rate over time.
#
# grid: 2D unstructured (converted to 3D with z = 1) -> (32, 512, 1)
# datapoint(s): 1
# heat pump(s): 2 fix
# permeability: fix
# pressure gradient: fix
# temperature: fix

general:
  output_directory: ./datasets_out/case9_seasonal-changes
  number_datapoints: 4
  number_cells: [512, 512, 1]
heatpump_parameters:
  hp1:
    vary: fixed
    value:
      location: [12, 32, 1]
      injection_temp:
        time_unit: year
        values:
          0: 15.6
          1: 6.6
          2: 15.6
          3: 6.6
          3.5: 15.6
          4: 6.6
          4.5: 15.6
          5: 6.6
          6: 15.6
          7: 6.6
      injection_rate: 0.00024
  hp2:
    vary: fixed
    value:
      location: [20, 32, 1]
      injection_temp:
        time_unit: year
        values:
          0: 6.6
          1: 15.6
          2: 6.6
          3: 15.6
          3.5: 6.6
          4: 15.6
          4.5: 6.6
          5: 15.6
          6: 6.6
          7: 15.6
      injection_rate:
        time_unit: year
        values:
          0: 0.00024
          3.5: 0.00048
          4: 0.00024
          4.5: 0.00048
          5: 0.00024
          6: 0.00048
